<div class="grid push">
  <div class="unit xs-1 s-1-3 island-1-4 push checkout-options">
    <label for="firstname" class="text-upper text-left push-1-4 bold">First Name</label>
    <input id="firstname" name="firstname" placeholder="Tyler" aria-label="enter first name" required>
  </div>
  <div class="unit xs-1 s-1-3 island-1-4 push checkout-options">
    <label for="lastname" class="text-upper text-left push-1-4 bold">Last Name</label>
    <input id="lastname" placeholder="Hearon" aria-label="enter last name" name="lastname" required>
  </div>
  <div class="unit xs-1 s-1-3 island-1-4 push checkout-options">
    <label for="email" class="text-upper text-left push-1-4 bold">Email</label>
    <input id="email" name="email" placeholder="abc@live.com" aria-label="Enter email address." required>
  </div>
  <div class="unit xs-1">
    <fieldset class="island-1-2">
      <legend class="pad-b-1-4 text-upper">Payment Type</legend>
      <input type="radio" id="visa" name="order">
      <label class="island-1-2" for="visa">Visa</label>
      <input type="radio" id="mastercard" name="order">
      <label class="island-1-2" for="master">Mastercard</label>
      <input type="radio" id="paypal" name="order">
      <label class="island-1-2" for="american">PayPal</label>
    </fieldset>
  </div>
  <div class="unit xs-1 push text-center">
    {% pattern buttons/basic link="||  Confirm Order  ||" url="/checkout/" %}
  </div>
</div>
