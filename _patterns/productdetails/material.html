<div class="max-length">
  <label for="datalist-material" class="mega productdetails-title pad-b-1-4">Material:</label>
  <input id="datalist-material" required aria-describedby="datalist-error" list="datalist-listmaterial">
  <p class="error-message micro island-1-4 push-0" id="mandatory-error">
    <i class="icon i-32"> <svg><use xlink:href="images/icons.svg#error"/></svg></i>
    <span class="icon-label">Please select your choice of material.</span>
  </p>
  <datalist id="datalist-listmaterial">
    <option value="Gold">
    <option value="Silver">
    <option value="Rose Gold">
    <option value="Brass">
  </datalist>
</div>
