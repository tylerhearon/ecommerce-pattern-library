<div class="max-length">
  <label for="datalist-size" class="mega productdetails-title pad-b-1-4">Size:</label>
  <input id="datalist-size" required aria-describedby="datalist-error" list="datalist-listsize">
  <p class="error-message micro island-1-4 push-0" id="mandatory-error">
    <i class="icon i-32"> <svg><use xlink:href="images/icons.svg#error"/></svg></i>
    <span class="icon-label">Please select your earring size.</span>
  </p>
  <datalist id="datalist-listsize">
    <option value="6G - 4mm">
    <option value="4G - 5mm">
    <option value="2G - 6mm">
    <option value="0G - 8mm">
    <option value="00G - 10mm">
    <option value="7/16 inch">
    <option value="1/2 inch">
    <option value="5/8 inch">
    <option value="11/16 inch">
    <option value="3/4 inch">
    <option value="7/8 inch">
    <option value="1 inch">
  </datalist>
</div>
